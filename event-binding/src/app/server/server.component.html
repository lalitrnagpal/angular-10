<!-- Event binding -->

<label>Server Name:</label>
<input 
   type="text" 
   class="form-control"
   (input)="onInputUpdateServerName($event)">

<br/><br/>

<!-- Two way data binding -->
<label>Server Class:</label>
<input 
   type="text" 
   class="form-control"
   [(ngModel)]="serverClass">

<br/><br/>   

<button
   class="btn btn-primary"
   [disabled]="!allowNewServer"
   (click)="onCreateServer()">Add Server</button>

<br/><br/>

<p>{{ 'Server' }}  </p>
<p>with id {{ serverId }} </p>
<p>name {{ serverName }} </p>
<p>class {{ serverClass }}</p>
<p>status: {{ getServerStatus() }}</p>
<br/>
